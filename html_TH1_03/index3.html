<!DOCTYPE html>
<html lang="vi"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC INFO</title>
</head>
<body>
<form>
    <!--Basic_INFO-->
    <legend><b>Basic Info</b></legend>
    <label>Employee ID</label>
    <input type="text"  value="9" readonly><br>

    <label>Last Name</label>
    <input type="text" value="Dodsworth"><br>

    <label>First Name</label>
    <input type="text" value="Anne"><br>

    <label>Gender</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="XXX"> XXX
    <input type="radio"  name="gender" value="ZZZ"> ZZZ <br>

    <label>Title</label>
    <input type="text" value="Sales Representative"><br>

    <label>Suffix</label>
    <input type="text" value="Ms."><br>

    <label>Birth Date</label>
    <input type="date" value="1969-07-02"><br>

    <label>Hire Date</label>
    <input type="date" value="1994-11-15"><br>

    <label>SSN# (if applicable)</label>
    <input type="text" value=""><br>

    <label>Reports To</label>
    <select>
        <option value="1">1 - Buchanan</option>
        <option value="2">2 - King</option>
        <option value="3">3 - Callahan</option>
        <option value="4">4 - Fuller</option>
        <option value="5">5 - Leverling</option>
    </select><br>
      
    <legend><b>Contract Info</b></legend>
    <label>Email</label>
    <input type="email" placeholder="name@example.com"><br>

    <label>Address</label>
    <input type="text" value="7 Houndstooth Rd."><br>

    <label>City</label>
    <input type="text" value="London"><br>

    <label>Region</label>
    <input type="text" value=""><br>

    <label>Postal Code</label>
    <input type="text" value="WG2 7LT"><br>

    <label>Reports To</label>
    <select>
        <option value="US">United States</option>
        <option value="UK" selected>United Kingdom</option>
        <option value="FR">France</option>
    </select><br>

    <label> US Home Phone</label>
    <input type="tel" value="(234) 234-2342"><br>

    <label>Photos</label>
    <input type="file" accept="image/*"><br>

    <legend><strong>Optional Info</strong></legend>
    <label>Notes</label>
    <textarea rows="4" cols="50"></textarea><br>

    <label>Freferenced Shift</label>
    <input type="radio" name="Freferenced Shift" value="Regular"> Regular
    <input type="radio" name="Freferenced Shift" value="Gravy Yard"> Gravy Yard<br>

    <label>Active</label>
    <input type="checkbox" checked><br> 

    
    <button type="previous"><</button>
    <button type="next">></button>
    <button type="submit">Save</button>
    <button type="cancel">Cancel</button>
</form>
</body> 
</html>
